<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sales Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #f59e0b;
            --danger-color: #dc2626;
            --success-color: #10b981;
            --light-bg: #f3f4f6;
            --dark-text: #1f2937;
            --light-text: #f9fafb;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            font-family: "Glacial Indifference", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--light-bg);
            color: var(--dark-text);
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Navbar Styles */
        .nav__bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 2rem;
            background-color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }

        .nav__bar__section1 {
            display: flex;
            gap: 2rem;
        }

        .nav__bar__section1 a {
            text-decoration: none;
            color: var(--dark-text);
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.3s;
        }

        .nav__bar__section1 a:hover {
            color: var(--primary-color);
        }

        .nav__bar__section1 a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav__bar__section1 a:hover::after {
            width: 100%;
        }

        .nav__bar__section2 img {
            width: 150px;
            height: auto;
        }

        .nav__bar__section3 {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav__bar__right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            transition: background-color 0.2s;
        }

        .nav__bar__right:hover {
            background-color: var(--light-bg);
        }

        .profile {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }

        .username {
            font-weight: 500;
        }

        /* Popup Menu */

        .popup-card {
            display: none;
            position: absolute;
            right: 10px;
            top: 60px;
            background-color: white;

            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 15px;
            z-index: 999;
            animation: fadeIn 0.3s ease-in-out;
            min-width: 200px;
        }

        .popup-card a {
            display: block;
            padding: 8px 12px;
            text-decoration: none;
            color: black;
            font-weight: 500;
            border-bottom: 1px solid #eee;
        }

        .popup-card a:last-child {
            border-bottom: none;
        }

        .popup-card a:hover {
            background-color: #f2f2f2;

        .buttons {

        /* Page Header */
        .page-header {
            text-align: center;
            padding: 2rem 1rem;
        }

        .page-header h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--dark-text);
        }

        .page-header p {
            font-size: 1.1rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search Bar */
        .search-container {
            max-width: 600px;
            margin: 2rem auto;
            position: relative;
        }

        .search-box {
            display: flex;
            box-shadow: var(--shadow-md);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .search-input {
            flex-grow: 1;
            padding: 1rem 1.5rem;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        .search-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 1.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-button:hover {
            background-color: var(--secondary-color);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .action-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .action-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        /* Sort Buttons */
        .sort-container {
            display: flex;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .sort-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            background-color: white;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
        }

        .sort-button {
            background-color: transparent;
            color: var(--dark-text);
            border: 1px solid #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sort-button:hover {
            background-color: var(--light-bg);
            border-color: #cbd5e1;
        }

        /* Property Grid */
        .property-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
            margin-bottom: 3rem;
        }

        .property-box {
            border-radius: var(--border-radius);
            overflow: hidden;
            background-color: white;
            box-shadow: var(--shadow-md);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .property-box:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .property-image {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .property-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .property-box:hover .property-image img {
            transform: scale(1.05);
        }

        .property-details {
            padding: 1.5rem;
        }

        .property-location {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark-text);
        }

        .property-country {
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .property-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-label {
            color: #64748b;
            font-size: 0.875rem;
        }

        .info-value {
            font-weight: 500;
        }

        .property-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .property-actions {
            display: flex;
            gap: 0.75rem;
        }

        .property-button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .edit-btn {
            background-color: var(--success-color);
            color: white;
        }

        .edit-btn:hover {
            background-color: #059669;
        }

        .delete-btn {
            background-color: var(--danger-color);
            color: white;
        }

        .delete-btn:hover {
            background-color: #b91c1c;
        }

        .contact-btn {
            background-color: var(--accent-color);
            color: white;
            width: 100%;
        }

        .contact-btn:hover {
            background-color: #d97706;
        }

        /* Footer */
        .footer {
            background-color: white;
            padding: 2rem 0;
            margin-top: 3rem;
            border-top: 1px solid #e2e8f0;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .footer-logo img {
            width: 120px;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
        }
