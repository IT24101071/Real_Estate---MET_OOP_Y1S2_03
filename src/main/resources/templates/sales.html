<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sales Page</title>
    <style>
        * {
            font-family: "Glacial Indifference", sans-serif;
            margin: 0;
        }

        .popup-card {
            display: none;
            position: absolute;
            right: 10px;
            top: 60px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 15px;
            z-index: 999;
            animation: fadeIn 0.3s ease-in-out;
            min-width: 200px;
        }

        .popup-card a {
            display: block;
            padding: 8px 12px;
            text-decoration: none;
            color: black;
            font-weight: 500;
            border-bottom: 1px solid #eee;
        }

        .popup-card a:last-child {
            border-bottom: none;
        }

        .popup-card a:hover {
            background-color: #f2f2f2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav__bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav__bar__section1 {
            display: flex;
            gap: 30px;
        }

        .nav__bar__section1 a {
            text-decoration: none;
            color: black;
        }

        .nav__bar__section2 img {
            width: 150px;
        }

        .nav__bar__section3 {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile {
            width: 30px;
            height: 30px;
        }

        .username {
            margin-right: 20px;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-right button {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .property-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .property-box {
            width: 30%;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            background-color: #fafafa;
            transition: transform 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .property-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
        }

        .property-box img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
        }

        .property-box form {
            display: inline-block;
            margin-top: 10px;
        }

        .property-box button {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        .edit-btn {
            background-color: #28a745;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .contact-btn {
            background-color: #ffa500;
        }

        .sort-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 15px;
        }

        .sort-buttons form button {
            background-color: #6c757d;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .nav__bar__right{
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="nav__bar">
    <div class="nav__bar__section1">
        <a href="/home">Home</a>
        <a href="/sales">Sales</a>
        <a href="/contact">Contact Us</a>
    </div>
    <div class="nav__bar__section2">
        <img src="./Images/smaller-feather-300x134.png" alt="Logo">
    </div>
    <div class="nav__bar__section3">
        <div style="position: relative;">
            <div class="nav__bar__right">
                <img src="./Images/profile.png" alt="profile" class="profile" onclick="togglePopup()">
                <p class="username"><span th:text="${username}"></span></p>
            </div>
            <div id="popupCard" class="popup-card">
                <a href="/edit">Edit Details</a>
                <a href="/logout">Sign Out</a>
            </div>
        </div>
    </div>
</div>

<!-- Title -->
<h2>Available Properties</h2>

<!-- Search Bar -->
<div style="text-align: center; margin-top: 20px;">
    <form method="get" action="/search-location">
        <input type="text" name="query" placeholder="Enter location..." required
               style="padding: 10px; width: 300px; border-radius: 5px; border: 1px solid #ccc;">
        <button type="submit"
                style="padding: 10px 20px; border-radius: 5px; background-color: #0077cc; color: white; border: none; cursor: pointer;">
            Search
        </button>
    </form>
</div>


<!-- Action Buttons -->
<div class="buttons">
    <div class="nav-right">
        <form action="/add-property" method="get">
            <button type="submit">Add Property</button>
        </form>
    </div>
    <div class="nav-right">
        <form action="/contact-requests" method="get">
            <button type="submit">Contact Requests</button>
        </form>
    </div>
</div>

<!-- Sort Buttons -->
<div class="sort-buttons">
    <form action="/sales" method="get">
        <button type="submit">Sort by Price (Low to High)</button>
    </form>
    <form action="/sales-location" method="get">
        <button type="submit">Sort by Location (A-Z)</button>
    </form>
</div>

<!-- Property Grid -->
<div class="property-grid">
    <div th:each="property : ${properties}" class="property-box">
        <img th:src="${property.imageUrl}" alt="Property Image"><br><br>
        <b>Location:</b> <span th:text="${property.location}"></span><br>
        <b>Country:</b> <span th:text="${property.country}"></span><br>
        <b>Price:</b> $<span th:text="${property.price}"></span><br>
        <b>Type:</b> <span th:text="${property.type}"></span><br>
        <b>Size:</b> <span th:text="${property.size}"></span> sq ft<br><br>

        <!-- Edit/Delete buttons if owner -->
        <div th:if="${username == property.owner}">
            <form method="get" action="/edit-property">
                <input type="hidden" name="location" th:value="${property.location}">
                <button type="submit" class="edit-btn">Edit</button>
            </form>
            <form method="post" action="/delete-property">
                <input type="hidden" name="location" th:value="${property.location}">
                <button type="submit" class="delete-btn">Delete</button>
            </form>
        </div>

        <!-- Contact Owner button if not owner -->
        <div th:if="${username != property.owner}">
            <form method="get" action="/contact-owner">
                <input type="hidden" name="owner" th:value="${property.owner}">
                <input type="hidden" name="location" th:value="${property.location}">
                <button type="submit" class="contact-btn">Contact Owner</button>
            </form>
        </div>
    </div>
</div>

<script>
    function togglePopup() {
        const card = document.getElementById("popupCard");
        card.style.display = card.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(event) {
        const card = document.getElementById("popupCard");
        if (!event.target.matches('.profile')) {
            card.style.display = "none";
        }
    };
</script>

</body>
</html>
